<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia - Búsqueda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="stylebusqueda.css">
</head>
<body>

    <!-- Contenedor principal -->
    <div class="container">
        
        <!-- Encabezado con el menú de hamburguesa y el ícono de usuario -->
        <header>
            <i class="fas fa-bars"></i> <!-- Menú de hamburguesa -->
            <i class="fas fa-user-circle"></i> <!-- Ícono de usuario -->
        </header>

        <!-- Título principal -->
        <h1>Wikipedia, búscalo y encuéntralo,</h1>

        <!-- Barra de búsqueda -->
        <div class="search-box">
            <button class="search-button">
                <a href="https://rusby6.github.io/WIKIPEDIA/resultados.html"><i class="fas fa-search"></i></a>
            </button>
            <input type="text" placeholder="Buscar">
        </div>

    </div>

    <!-- Barra de navegación inferior -->
    <nav class="bottom-nav">
        <div class="nav-item">
            <i class="fas fa-search"></i>
            <p>Buscar</p>
        </div>
        <div class="nav-item">
            <i class="fas fa-heart"></i>
            <p>Guardado</p>
        </div>
        <div class="nav-item">
            <i class="fas fa-cog"></i>
            <p>Ajustes</p>
        </div>
    </nav>

</body>
</html>
