<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Wikipedia</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2 class="wiki-title">WIKIPEDIA</h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/63/Wikipedia-logo.png/150px-Wikipedia-logo.png" alt="Wikipedia Logo">
        <h1>Iniciar sesión</h1>

        <form>
            <label for="email">Correo</label>
            <input type="email" id="email" name="email" placeholder="nombre@ejemplo.com" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="********" required>

            <button type="button" onclick="window.location.href='https://rusby6.github.io/WIKIPEDIA/busqueda.html'">Iniciar Sesión</button>
        </form>

        <div class="extra-options">
            <a href="#">Cambiar contraseña</a>
            <a href="#">Registrarse</a>
        </div>
    </div>

</body>
</html>
