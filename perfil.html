<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styleperfil.css"> <!-- Asegúrate de que este archivo exista -->
</head>
<body>

    <!-- Contenedor principal de perfil -->
    <div class="profile-container">

        <!-- Encabezado con el ícono de cierre -->
        <header>
            <i class="fas fa-times close-icon"></i> <!-- Ícono de cerrar -->
        </header>

        <!-- Imagen de perfil y nombre del usuario -->
        <div class="profile-header">
            <i class="fas fa-user-circle profile-icon"></i> <!-- Ícono de usuario -->
            <h1>Nombre usuario</h1>
            <p><i class="fas fa-map-marker-alt location-icon"></i> Ubicación</p>
        </div>

        <!-- Opciones de perfil -->
        <section class="profile-options">
            <div class="option">
                <i class="fas fa-user"></i>
                <p>Información personal</p>
            </div>
            <div class="option">
                <i class="fas fa-plus-circle"></i>
                <p>Contribuir</p>
            </div>
            <div class="option">
                <i class="fas fa-map-marker-alt"></i>
                <p>Compartir ubicación</p>
            </div>
            <div class="option">
                <i class="fas fa-heart"></i>
                <p>Guardado</p>
            </div>
            <div class="option">
                <i class="fas fa-cog"></i>
                <p>Ajustes</p>
            </div>
        </section>
    </div>

</body>
</html>
