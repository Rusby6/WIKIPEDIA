<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Lugar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styledetalles.css">
</head>
<body>

    <!-- Contenedor principal -->
    <div class="container">
        
        <!-- Encabezado -->
        <header>
            <h1>03730 Jávea, Alicante</h1>
            <a href="https://rusby6.github.io/WIKIPEDIA/resultados.html" class="close-button">
                <i class="fas fa-times"></i>
            </a>
        </header>
        
        <!-- Imagen principal -->
        <div class="image-container">
            <img src="nuestro-local.jpg" alt="Imagen del restaurante" class="main-image">
        </div>

        <!-- Sección de reseñas -->
        <section class="reviews">
            <h2>Reseñas</h2>
            <div class="review">
                <i class="fas fa-user"></i>
                <div class="review-content">
                    <p class="reviewer-name">Jose Maria</p>
                    <p class="review-text">Buen sitio para comer, todo estaba delicioso, y con muy buenas vistas.</p>
                </div>
            </div>
            <div class="review">
                <i class="fas fa-user"></i>
                <div class="review-content">
                    <p class="reviewer-name">Juan Antonio</p>
                    <p class="review-text">Todo perfecto, lo único malo es que algunas sillas estaban cojas.</p>
                </div>
            </div>
        </section>

    </div>

    <!-- Barra de navegación inferior -->
    <nav class="bottom-nav">
        <a href="#" class="nav-item">
            <i class="fas fa-home"></i>
            <p>Inicio</p>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-search"></i>
            <p>Buscar</p>

        <a href="#" class="nav-item">
