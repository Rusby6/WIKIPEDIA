<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Búsqueda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styleresultados.css">
</head>
<body>

    <!-- Contenedor principal -->
    <div class="container">
       
        <!-- Encabezado con el menú de hamburguesa y el ícono de usuario -->
        <header>
            <i class="fas fa-bars"></i> <!-- Menú de hamburguesa -->
            <a href="https://rusby6.github.io/WIKIPEDIA/perfil.html" class="user-button">
                <button class="user-icon-button">
                    <i class="fas fa-user-circle"></i> <!-- Ícono de usuario -->
                </button>
            </a>
        </header>

        <!-- Barra de búsqueda -->
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="03730 Jávea, Alicante">
        </div>

        <!-- Resultados de búsqueda -->
        <main class="results">
            <!-- Enlace que envuelve la imagen del restaurante -->
            <div class="card">
                <a href="https://rusby6.github.io/WIKIPEDIA/detalles.html">
                    <img src="nuestro-local.jpg" alt="Imagen del restaurante" class="card-img">
                </a>
                <div class="card-content">
                    <p class="location"><i class="fas fa-map-marker-alt"></i> 03730 Jávea, Alicante</p>
                    <p class="description">Platos valencianos y mediterráneos clásicos en un restaurante refinado con fachada de cristal ubicado en un paseo marítimo.</p>
                </div>
                <div class="favorite"><i class="far fa-heart"></i></div>
            </div>
            
            <!-- Segunda tarjeta de ejemplo (sin cambios) -->
            <div class="card">
                <img src="archivo718.jpg" alt="Imagen de la playa" class="card-img">
                <div class="card-content">
                    <p class="location"><i class="fas fa-map-marker-alt"></i> 03730 Jávea, Alicante</p>
                    <p class="description">Un lugar encantador en la costa con vistas al mar y un ambiente relajante para disfrutar.</p>
                </div>
                <div class="favorite"><i class="far fa-heart"></i></div>
            </div>
        </main>

    </div>

    <!-- Barra de navegación inferior -->
    <nav class="bottom-nav">
        <!-- Ícono de "Buscar" con enlace -->
        <a href="https://rusby6.github.io/WIKIPEDIA/busqueda.html" class="nav-item">
            <i class="fas fa-search"></i>
            <p>Buscar</p>
        </a>

        <!-- Ícono de "Guardado" con enlace -->
        <a href="https://rusby6.github.io/WIKIPEDIA/guardado.html" class="nav-item">
            <i class="fas fa-heart"></i>
            <p>Guardado</p>
        </a>

        <!-- Ícono de "Ajustes" sin enlace ni funcionalidad -->
        <div class="nav-item">
            <i class="fas fa-cog"></i>
            <p>Ajustes</p>
        </div>
    </nav>

</body>
</html>
