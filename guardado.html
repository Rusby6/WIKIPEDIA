<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styleguardado.css">
</head>
<body>

    <!-- Contenedor principal de la página "Guardado" -->
    <div class="saved-container">

        <!-- Encabezado de la página con el ícono de usuario -->
        <header>
            <h1>Guardado</h1>
            <a href="https://example.com" class="user-icon-link">
                <i class="fas fa-user-circle user-icon" aria-hidden="true"></i>
            </a>
        </header>

        <!-- Mensaje de elementos guardados -->
        <p class="saved-count">Tienes <span class="count">0</span> sitios guardados</p>

        <!-- Tarjeta de guardado -->
        <div class="saved-item">
            <i class="fas fa-heart saved-heart-icon" aria-hidden="true"></i>
            <div class="saved-image">
                <i class="fas fa-image" aria-hidden="true"></i>
            </div>
        </div>
    </div>

    <!-- Barra de navegación inferior -->
    <nav class="bottom-nav">
        <a href="https://rusby6.github.io/WIKIPEDIA/busqueda.html" class="nav-item">
            <i class="fas fa-search"></i>
            <p>Buscar</p>
        </a>
        <a href="https://rusby6.github.io/WIKIPEDIA/guardado.html" class="nav-item">
            <i class="fas fa-heart"></i>
            <p>Guardado</p>
        </a>
        <!-- Icono de ajustes sin enlace -->
        <div class="nav-item">
            <i class="fas fa-cog"></i>
            <p>Ajustes</p>
        </div>
    </nav>

</body>
</html>
